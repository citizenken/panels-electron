<div class="row">
  <div class="simple-container">
    <button class="btn btn-primary btn-space pull-left" ng-click="sidebar.createFile()">New script</button>
    <button class="btn btn-primary btn-space pull-right" ng-click="sidebar.printDocument()">Print Current</button>
  </div>
</div>
<div class="row">
  <div class="simple-container">
    <h4>Your files:</h4>
  </div>
  <uib-accordion class="file-list" close-others="true">
    <div uib-accordion-group ng-repeat="file in workspace.files" class="panel-modifications panel-default" is-open="sidebar.openAccordion[file.id]" ng-if="!file.deleted">
      <uib-accordion-heading>
        <p>{{ file.title || 'Untitled ' + file.type }}<span class="current-dot" ng-if="file.id == workspace.workingFile.id"></span></p>
      </uib-accordion-heading>
      <ul class="list-inline">
        <li>
          <button type="button" class="btn btn-default"
          ng-click="workspace.changeFile(file.id)">
            <span class="glyphicon glyphicon-edit"></span>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-time"></span>
          </button>
        </li>
        <li>
          <button ng-disabled="!sidebar.user" type="button" class="btn btn-default" ng-click="sidebar.shareScript(file.id)">
            <span class="glyphicon glyphicon-share"></span>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-default" ng-click="sidebar.showDetail(file.id)">
            <span class="glyphicon glyphicon-info-sign"></span>
          </button>
        </li>
        <li>
        </li>
      </ul>
      <ul class="list-inline">
        <li>
          <input
          bs-switch
          ng-model="file.sync"
          type="checkbox"
          ng-change="sidebar.setSync(file.id)"
          switch-icon="glyphicon glyphicon-cloud-upload"
          switch-wrapper="center-switch"></input>
        </li>
        <li>
          <button type="button" class="btn btn-danger pull-right" ng-click="sidebar.deleteFile(file.id)">
            <span class="glyphicon glyphicon glyphicon-trash"></span> Delete
          </button>
        </li>
      </ul>
  </uib-accordion>
</div>
