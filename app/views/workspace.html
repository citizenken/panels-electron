<snap-drawer>
  <div ng-include="'views/sidebar.html'"></div>
</snap-drawer>

<snap-content snap-event class="hide-snap-overflow">
  <div class="open-sidebar" scroll-element snap-toggle="left">
    <div class="open-sidebar-button">
      <span ng-show="workspace.snapState === 'closed'" class="sidebar-icon block glyphicon glyphicon-triangle-right"></span>
      <span ng-show="workspace.snapState === 'left'" class="sidebar-icon block glyphicon glyphicon-triangle-left"></span>
    </div>
  </div>
  <div class="title-header page-header no-bottom-margin">
    <div class="form-group">
        <input type="text" class="form-control title-input" placeholder="Untitled {{ workspace.workingFile.type }}"
        pu-elastic-input pu-elastic-input-minwidth="500px" pu-elastic-input-maxwidth="1000px" ng-model="workspace.workingFile.title"
        ui-keypress="{13:'workspace.doBlur($event)'}">
        <!-- <i ng-show="workspace.saved" class="block glyphicon glyphicon-floppy-saved"></i> -->
    </div>
  </div>
<!--   <nav class="navbar navbar-default no-bottom-margin">
    <div id="navbar" class="collapse navbar-collapse">
      <button snap-toggle="left" class="btn btn-default navbar-btn menu-btn" aria-label="Menu">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
      </button>
      <p class="navbar-text"><i ng-show="workspace.saved" class="block glyphicon glyphicon-floppy-saved"></i></p>
    </div>
  </nav> -->
  <button ng-click="workspace.signIn()">Login</button>
  <button ng-click="workspace.syncFile()">Sync</button>
  <button ng-click="workspace.createFile()">Create</button>
  <div id="page-wrapper" class="row top-padding" ng-click="workspace.focusPage()">
    <div class="col-md-11 col-md-offset-custom">
      <div class="page col-md-11">
        <div ui-codemirror="{ onLoad : workspace.codemirrorLoaded }" ui-codemirror-opts="workspace.editorOptions" ng-model="workspace.workingFile.content" ui-refresh="true" ng-show="workspace.tab == 'edit'" ></div>
        <panels-preview ng-show="workspace.tab == 'preview'" script-type="{{ workspace.file.type }}"></panels-preview>
      </div>
      <div class="col-md-1 affix-top page-adjacent" scroll-element scroll-anchor="top">
        <ul class="nav nav-tabs tabs-right">
          <li class="active">
            <a class="text-center" data-toggle="tab" ng-click="workspace.changeTab('edit')">
              <span ng-hide="workspace.saved" class="glyphicon glyphicon-edit"></span>
              <span ng-show="workspace.saved" class="saved glyphicon glyphicon-floppy-saved"></span>
            </a>
          </li>
          <li>
            <a class="text-center" data-toggle="tab" ng-click="workspace.changeTab('preview')">
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            </a>
          </li>
          <!--<li><a data-toggle="tab">Messages</a></li>-->
          <!--<li><a data-toggle="tab">Settings</a></li>-->
        </ul>
      </div>
    </div>
  </div>

</snap-content>
